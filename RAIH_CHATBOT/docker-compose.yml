version: '3.8'

services:
  raih-chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raih-chatbot-api
    ports:
      - "5000:5000"
    environment:
      # Snowflake Database Configuration
      - SNOWFLAKE_USER=${SNOWFLAKE_USER}
      - SNOWFLAKE_ACCOUNT=${SNOWFLAKE_ACCOUNT}
      - SNOWFLAKE_WAREHOUSE=${SNOWFLAKE_WAREHOUSE}
      - SNOWFLAKE_DATABASE=${SNOWFLAKE_DATABASE}
      - SNOWFLAKE_SCHEMA=${SNOWFLAKE_SCHEMA}
      - SNOWFLAKE_ROLE=${SNOWFLAKE_ROLE}
      - SNOWFLAKE_PRIVATE_KEY=${SNOWFLAKE_PRIVATE_KEY}
      - PRIVATE_KEY_PASSPHRASE=${PRIVATE_KEY_PASSPHRASE}
      - DB_ALLOWED_TABLES=${DB_ALLOWED_TABLES}

      # OpenAI/Azure Configuration
      - OPENAI_WORKSPACE_ID=${OPENAI_WORKSPACE_ID}
      - OPENAI_MODEL_NAME=${OPENAI_MODEL_NAME}
      - OPENAI_ASSET_ID=${OPENAI_ASSET_ID}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}

      # Thomson Reuters OpenArena Configuration
      - TR_CLIENT_ID=${TR_CLIENT_ID}
      - TR_CLIENT_SECRET=${TR_CLIENT_SECRET}
      - TR_AUDIENCE=${TR_AUDIENCE}
      - TR_TOKEN_URL=${TR_TOKEN_URL}
      - OPEN_ARENA_WORKFLOW_ID=${OPEN_ARENA_WORKFLOW_ID}
      - OPEN_ARENA_API_VERSION=${OPEN_ARENA_API_VERSION}
      - OPEN_ARENA_BASE_URL=${OPEN_ARENA_BASE_URL}

      # Default Authentication
      - DEFAULT_AUTH_TOKEN=${DEFAULT_AUTH_TOKEN}
      
      # Application Configuration
      - PYTHONPATH=/app
      - PORT=5000
      
    volumes:
      # Persistent storage for logs and data
      - raih-chatbot-logs:/app/logs
      - raih-chatbot-data:/app/data
      
      # Optional: Mount local directories for development
      # - ./logs:/app/logs
      # - ./data:/app/data
      
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 3G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network configuration
    networks:
      - raih-network

volumes:
  raih-chatbot-logs:
    driver: local
  raih-chatbot-data:
    driver: local

networks:
  raih-network:
    driver: bridge
    name: raih-network